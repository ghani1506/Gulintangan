<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Caklempong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="caklempong-container">
        <div class="upper-row">
            <button class="gong" data-note="C#3">C#</button>
            <button class="gong" data-note="D#3">D#</button>
            <button class="gong" data-note="F#3">F#</button>
            <button class="gong" data-note="G#3">G#</button>
            <button class="gong" data-note="A#3">A#</button>
        </div>
        <div class="lower-row">
            <button class="gong" data-note="C3">C</button>
            <button class="gong" data-note="D3">D</button>
            <button class="gong" data-note="E3">E</button>
            <button class="gong" data-note="F3">F</button>
            <button class="gong" data-note="G3">G</button>
            <button class="gong" data-note="A3">A</button>
            <button class="gong" data-note="B3">B</button>
            <button class="gong" data-note="C4">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
