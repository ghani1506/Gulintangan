<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caklempong Instrument</title>
  <style>
    body {
      background-color: white;
      font-family: sans-serif;
      text-align: center;
    }

    #upper-row, #lower-row {
      margin-top: 40px;
    }

    .note-image {
      width: 80px;
      height: 80px;
      margin: 5px;
      border: none;
      background: none;
      cursor: pointer;
    }

    .spacer {
      display: inline-block;
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <h1>Caklempong Instrument</h1>
  <div id="upper-row"></div>
  <div id="lower-row"></div>

  <script>
    const lowerNotes = ['C3', 'D3', 'E3', 'F3', 'G3', 'A3', 'B3', 'C4'];
    const upperNotes = ['C#3', 'D#3', '', 'F#3', 'G#3', 'A#3', '', ''];

    function playSound(note) {
      const audio = new Audio(`sounds/${note}.wav`);
      audio.play();
    }

    function createNoteButton(note) {
      const button = document.createElement("button");
      button.className = "note-image";
      button.onclick = () => playSound(note);

      const img = document.createElement("img");
      img.src = `images/${note}.png`;
      img.alt = note;
      img.width = 80;
      img.height = 80;

      button.appendChild(img);
      return button;
    }

    const upperRow = document.getElementById("upper-row");
    upperNotes.forEach(note => {
      if (note) {
        const btn = createNoteButton(note);
        upperRow.appendChild(btn);
      } else {
        const spacer = document.createElement("span");
        spacer.className = "spacer";
        upperRow.appendChild(spacer);
      }
    });

    const lowerRow = document.getElementById("lower-row");
    lowerNotes.forEach(note => {
      const btn = createNoteButton(note);
      lowerRow.appendChild(btn);
    });
  </script>
</body>
</html>
