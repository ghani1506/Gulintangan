<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caklempong Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Caklempong Simulator (C1 - C2 with Flats & Sharps)</h1>
    <div class="caklempong-container">
        <button class="caklempong" onclick="playSound('C1')">C1</button>
        <button class="caklempong sharp" onclick="playSound('C#1')">C♯1</button>
        <button class="caklempong flat" onclick="playSound('Db1')">D♭1</button>
        <button class="caklempong" onclick="playSound('D1')">D1</button>
        <button class="caklempong sharp" onclick="playSound('D#1')">D♯1</button>
        <button class="caklempong flat" onclick="playSound('Eb1')">E♭1</button>
        <button class="caklempong" onclick="playSound('E1')">E1</button>
        <button class="caklempong" onclick="playSound('F1')">F1</button>
        <button class="caklempong sharp" onclick="playSound('F#1')">F♯1</button>
        <button class="caklempong flat" onclick="playSound('Gb1')">G♭1</button>
        <button class="caklempong" onclick="playSound('G1')">G1</button>
        <button class="caklempong sharp" onclick="playSound('G#1')">G♯1</button>
        <button class="caklempong flat" onclick="playSound('Ab1')">A♭1</button>
        <button class="caklempong" onclick="playSound('A1')">A1</button>
        <button class="caklempong sharp" onclick="playSound('A#1')">A♯1</button>
        <button class="caklempong flat" onclick="playSound('Bb1')">B♭1</button>
        <button class="caklempong" onclick="playSound('B1')">B1</button>
        
        <br>
        <button class="caklempong" onclick="playSound('C2')">C2</button>
        <button class="caklempong sharp" onclick="playSound('C#2')">C♯2</button>
        <button class="caklempong flat" onclick="playSound('Db2')">D♭2</button>
        <button class="caklempong" onclick="playSound('D2')">D2</button>
        <button class="caklempong sharp" onclick="playSound('D#2')">D♯2</button>
        <button class="caklempong flat" onclick="playSound('Eb2')">E♭2</button>
        <button class="caklempong" onclick="playSound('E2')">E2</button>
        <button class="caklempong" onclick="playSound('F2')">F2</button>
        <button class="caklempong sharp" onclick="playSound('F#2')">F♯2</button>
        <button class="caklempong flat" onclick="playSound('Gb2')">G♭2</button>
        <button class="caklempong" onclick="playSound('G2')">G2</button>
        <button class="caklempong sharp" onclick="playSound('G#2')">G♯2</button>
        <button class="caklempong flat" onclick="playSound('Ab2')">A♭2</button>
        <button class="caklempong" onclick="playSound('A2')">A2</button>
        <button class="caklempong sharp" onclick="playSound('A#2')">A♯2</button>
        <button class="caklempong flat" onclick="playSound('Bb2')">B♭2</button>
        <button class="caklempong" onclick="playSound('B2')">B2</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
