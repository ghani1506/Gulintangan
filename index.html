<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Caklempong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Caklempong</h1>
    <div class="caklempong-container">
        <!-- Upper row (Sharps) -->
        <div class="upper-row">
            <button class="gong placeholder"></button> <!-- Spacer -->
            <button class="gong" data-note="C_3">C#</button>
            <button class="gong" data-note="D_3">D#</button>
            <button class="gong placeholder"></button> <!-- Spacer -->
            <button class="gong" data-note="F_3">F#</button>
            <button class="gong" data-note="G_3">G#</button>
            <button class="gong" data-note="A_3">A#</button>
            <button class="gong placeholder"></button> <!-- Spacer -->
        </div>

        <!-- Lower row (Natural Notes) -->
        <div class="lower-row">
            <button class="gong" data-note="C3">C</button>
            <button class="gong" data-note="D3">D</button>
            <button class="gong" data-note="E3">E</button>
            <button class="gong" data-note="F3">F</button>
            <button class="gong" data-note="G3">G</button>
            <button class="gong" data-note="A3">A</button>
            <button class="gong" data-note="B3">B</button>
            <button class="gong" data-note="C4">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
