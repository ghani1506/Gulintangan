<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caklempong Instrument</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #7a5c10;
      margin-bottom: 10px;
    }
    .note-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #b5a642;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #998e3e;
    }
    .download {
      margin-top: 30px;
    }
    a.download-link {
      text-decoration: none;
      font-size: 18px;
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Caklempong Instrument</h1>
  <p>Simulate the traditional Bruneian Caklempong instrument online. Click a note to play the sound.</p>

  <div class="note-buttons">
    <button onclick="playNote('C3')">C3</button>
    <button onclick="playNote('C#3')">C3</button>
    <button onclick="playNote('D3')">D3</button>
    <button onclick="playNote('D#')">C3</button>
    <button onclick="playNote('E3')">E3</button>
    <button onclick="playNote('F3')">F3</button>
    <button onclick="playNote('F#3')">C3</button>
    <button onclick="playNote('G3')">G3</button>
    <button onclick="playNote('G#3')">C3</button>
    <button onclick="playNote('A3')">A3</button>
    <button onclick="playNote('A#3')">C3</button>
    <button onclick="playNote('B3')">B3</button>
    <button onclick="playNote('C4')">C4</button>

  </div>

  <div class="download">
    <p>You can download the full Python version of this instrument here:</p>
    <a href="caklempong.py" class="download-link" download>Download Python Code (.py)</a>
  </div>

  <script>
    function playNote(note) {
      const audio = new Audio(`sounds/${note}.wav`);
      audio.play();
    }
  </script>
</body>
</html>
